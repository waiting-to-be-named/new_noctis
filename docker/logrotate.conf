# Logrotate configuration for NOCTIS DICOM Viewer

# Django application logs
/app/logs/*.log {
    daily
    rotate 14
    compress
    delaycompress
    missingok
    notifempty
    create 0644 noctis noctis
    sharedscripts
    postrotate
        # Send signal to reload logs if needed
        kill -USR1 $(cat /var/run/supervisord.pid) 2>/dev/null || true
    endscript
}

# Gunicorn logs
/app/logs/gunicorn*.log {
    daily
    rotate 30
    compress
    delaycompress
    missingok
    notifempty
    create 0644 noctis noctis
    sharedscripts
    postrotate
        # Reload Gunicorn gracefully
        kill -USR1 $(pgrep -f gunicorn) 2>/dev/null || true
    endscript
}

# DICOM SCP logs
/app/logs/dicom_scp.log {
    weekly
    rotate 8
    compress
    delaycompress
    missingok
    notifempty
    create 0644 noctis noctis
}

# Nginx logs
/var/log/nginx/*.log {
    daily
    rotate 30
    compress
    delaycompress
    missingok
    notifempty
    create 0640 www-data adm
    sharedscripts
    postrotate
        # Reload nginx to reopen log files
        nginx -s reopen 2>/dev/null || true
    endscript
}

# Supervisor logs
/var/log/supervisor/*.log {
    weekly
    rotate 4
    compress
    delaycompress
    missingok
    notifempty
    create 0644 root root
}