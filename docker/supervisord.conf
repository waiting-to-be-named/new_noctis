[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

# Django Application (Gunicorn)
[program:django]
command=/opt/venv/bin/gunicorn -c /app/docker/gunicorn.conf.py noctisview.wsgi:application
directory=/app
user=noctis
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/app/logs/gunicorn.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10
environment=PATH="/opt/venv/bin:%(ENV_PATH)s",DJANGO_SETTINGS_MODULE="noctisview.settings"
priority=10

# DICOM SCP Server
[program:dicom_scp]
command=/opt/venv/bin/python /app/enhanced_scp_server.py
directory=/app
user=noctis
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/app/logs/dicom_scp.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=5
environment=PATH="/opt/venv/bin:%(ENV_PATH)s",DJANGO_SETTINGS_MODULE="noctisview.settings"
priority=20

# Nginx (runs as root for port binding)
[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/nginx/supervisord.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=5
priority=5

# Log rotation cron job
[program:logrotate]
command=/bin/sh -c 'while true; do logrotate /app/docker/logrotate.conf; sleep 86400; done'
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/app/logs/logrotate.log
priority=30