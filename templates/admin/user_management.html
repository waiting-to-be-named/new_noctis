<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Noctis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #2a2a2a;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
        }
        
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 8px;
            border: 2px solid #00ff00;
        }
        
        .header h1 {
            color: #00ff00;
            font-size: 28px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #00ff00;
            color: #000;
        }
        
        .btn-primary:hover {
            background: #00cc00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        
        .btn-secondary {
            background: #666;
            color: #fff;
        }
        
        .btn-secondary:hover {
            background: #777;
        }
        
        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .user-card {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #333;
            transition: all 0.3s ease;
        }
        
        .user-card:hover {
            border-color: #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
        }
        
        .user-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #00ff00;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #000;
        }
        
        .user-info h3 {
            color: #00ff00;
            margin-bottom: 5px;
        }
        
        .user-role {
            background: #444;
            color: #ccc;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            text-transform: uppercase;
        }
        
        .user-details {
            margin-bottom: 15px;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .detail-label {
            color: #999;
        }
        
        .detail-value {
            color: #fff;
            font-weight: 500;
        }
        
        .user-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
        }
        
        .status-active {
            color: #00ff00;
        }
        
        .status-inactive {
            color: #ff4444;
        }
        
        .filters {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #333;
        }
        
        .filter-row {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .filter-group label {
            font-size: 12px;
            color: #999;
        }
        
        .filter-group select,
        .filter-group input {
            background: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 8px;
            border-radius: 4px;
            min-width: 150px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #333;
            text-align: center;
        }
        
        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: #00ff00;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="header">
            <h1><i class="fas fa-users"></i> User Management</h1>
            <div class="header-actions">
                <a href="/worklist/" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Worklist
                </a>
                <button class="btn btn-primary" onclick="addNewUser()">
                    <i class="fas fa-user-plus"></i> Add User
                </button>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-users">0</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="active-users">0</div>
                <div class="stat-label">Active Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="radiologists">0</div>
                <div class="stat-label">Radiologists</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="facilities">0</div>
                <div class="stat-label">Facilities</div>
            </div>
        </div>
        
        <div class="filters">
            <div class="filter-row">
                <div class="filter-group">
                    <label>User Type</label>
                    <select id="user-type-filter">
                        <option value="">All Types</option>
                        <option value="radiologist">Radiologist</option>
                        <option value="technologist">Technologist</option>
                        <option value="admin">Administrator</option>
                        <option value="facility_staff">Facility Staff</option>
                        <option value="resident">Resident</option>
                        <option value="fellow">Fellow</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Facility</label>
                    <select id="facility-filter">
                        <option value="">All Facilities</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Status</label>
                    <select id="status-filter">
                        <option value="">All Status</option>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Search</label>
                    <input type="text" id="search-filter" placeholder="Search users...">
                </div>
            </div>
        </div>
        
        <div class="users-grid" id="users-grid">
            <!-- User cards will be loaded here -->
        </div>
    </div>
    
    <script>
        // Load users on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadUsers();
            loadStats();
            loadFacilities();
        });
        
        // Filter event listeners
        document.getElementById('user-type-filter').addEventListener('change', loadUsers);
        document.getElementById('facility-filter').addEventListener('change', loadUsers);
        document.getElementById('status-filter').addEventListener('change', loadUsers);
        document.getElementById('search-filter').addEventListener('input', loadUsers);
        
        function loadUsers() {
            const userType = document.getElementById('user-type-filter').value;
            const facility = document.getElementById('facility-filter').value;
            const status = document.getElementById('status-filter').value;
            const search = document.getElementById('search-filter').value;
            
            let url = '/worklist/api/users/';
            const params = new URLSearchParams();
            
            if (userType) params.append('user_type', userType);
            if (facility) params.append('facility_id', facility);
            if (search) params.append('search', search);
            
            if (params.toString()) {
                url += '?' + params.toString();
            }
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const grid = document.getElementById('users-grid');
                    grid.innerHTML = '';
                    
                    data.users.forEach(user => {
                        if (status && ((status === 'active' && !user.is_active) || 
                                     (status === 'inactive' && user.is_active))) {
                            return;
                        }
                        
                        const card = createUserCard(user);
                        grid.appendChild(card);
                    });
                })
                .catch(error => console.error('Error loading users:', error));
        }
        
        function createUserCard(user) {
            const card = document.createElement('div');
            card.className = 'user-card';
            
            const avatar = user.display_name.charAt(0).toUpperCase();
            const statusClass = user.is_active ? 'status-active' : 'status-inactive';
            const statusText = user.is_active ? 'Active' : 'Inactive';
            
            card.innerHTML = `
                <div class="user-header">
                    <div class="user-avatar">${avatar}</div>
                    <div class="user-info">
                        <h3>${user.display_name}</h3>
                        <span class="user-role">${user.role_display}</span>
                    </div>
                </div>
                <div class="user-details">
                    <div class="detail-row">
                        <span class="detail-label">Username:</span>
                        <span class="detail-value">${user.username}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Facility:</span>
                        <span class="detail-value">${user.facility_name || 'Not Assigned'}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Status:</span>
                        <span class="detail-value ${statusClass}">${statusText}</span>
                    </div>
                </div>
                <div class="user-actions">
                    <button class="btn btn-secondary btn-sm" onclick="editUser(${user.id})">
                        <i class="fas fa-edit"></i> Edit
                    </button>
                    <button class="btn btn-primary btn-sm" onclick="viewProfile(${user.id})">
                        <i class="fas fa-user"></i> Profile
                    </button>
                </div>
            `;
            
            return card;
        }
        
        function loadStats() {
            fetch('/worklist/api/users/')
                .then(response => response.json())
                .then(data => {
                    const totalUsers = data.users.length;
                    const activeUsers = data.users.filter(u => u.is_active).length;
                    const radiologists = data.users.filter(u => u.user_type === 'radiologist').length;
                    
                    document.getElementById('total-users').textContent = totalUsers;
                    document.getElementById('active-users').textContent = activeUsers;
                    document.getElementById('radiologists').textContent = radiologists;
                })
                .catch(error => console.error('Error loading stats:', error));
        }
        
        function loadFacilities() {
            fetch('/worklist/api/facilities/')
                .then(response => response.json())
                .then(data => {
                    const select = document.getElementById('facility-filter');
                    data.facilities.forEach(facility => {
                        const option = document.createElement('option');
                        option.value = facility.id;
                        option.textContent = facility.name;
                        select.appendChild(option);
                    });
                    document.getElementById('facilities').textContent = data.facilities.length;
                })
                .catch(error => console.error('Error loading facilities:', error));
        }
        
        function editUser(userId) {
            // Implement user editing functionality
            alert('Edit user functionality would be implemented here');
        }
        
        function viewProfile(userId) {
            // Implement user profile viewing
            alert('View profile functionality would be implemented here');
        }
        
        function addNewUser() {
            // Implement new user creation
            alert('Add new user functionality would be implemented here');
        }
    </script>
</body>
</html>
